<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BT jquery</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12" style="margin-top: 50px;">
                <h4 name="bai1">Bai 1</h4>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Taskmanage</h3>
                    </div>
                    <div class="panel-body" style="padding-top: 15px;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped" id="percent" role="progressbar" style="margin-bottom: 20px;">
                              <span id="comp">0% Complete</span>
                            </div>
                        </div>
                        <table class="table table-hover" id="taskTable" style="margin-bottom: 20px;">
                            <tbody id="elementList">
                            </tbody>
                        </table>
                        <input type="text" id="myInput" name="task" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px;">
                <h4 name="bai2">Bai 2</h4>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">Loading</h3>
                    </div>
                    <div class="panel-body" style="padding: 15px;" id="body">
                        <div class="progress" id="pb">
                            <div class="progress-bar progress-bar-warning progress-bar-striped" id="percent2" role="progressbar" style="margin-bottom: 20px;">
                                <span id="comp2">0% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px;margin-bottom: 50px;">
                <h4 name="bai3">Bai 3</h4>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dual list box</h3>
                    </div>
                    <div class="panel-body" style="padding: 15px;">
                        <div class="col-md-6" style="padding: 0px;">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input type="text" name="search-left" class="form-control" placeholder="Tìm kiếm...">
                                </div>
                                <table class="table table-bordered table-hover" id="tableleft">
                                    <thead>
                                        <tr>
                                            <th class="col-md-1" style="text-align: center;">
                                                <input type="checkbox" id="check-all-left" value="all">
                                            </th>
                                            <th class="col-md-11" style="text-align: center;">Họ và tên</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                            <td class="col-md-11">Bùi Xuân Huấn</td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                            <td class="col-md-11">Ngô Bá Khá</td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                            <td class="col-md-11">Trần Đức Bo</td>
                                        </tr>
                                        <tr>
                                            <td class="col-md-1" style="text-align: center;"><input type="checkbox" class="itemcheck"></td>
                                            <td class="col-md-11">Lê Văn Luyện</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-2" style="text-align: right;padding: 2px">
                                <button type="button" class="btn btn-info" id="go-to-right" data-moveto="go-to-left" title="Chuyển sang phải">
                                    <span class="glyphicon glyphicon-arrow-right hidden-xs" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-arrow-down hidden-md hidden-lg hidden-sm" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6" style="padding: 0px;">
                            <div class="col-md-2" style="text-align: left;padding: 2px;">
                                <button type="button" class="btn btn-info" id="go-to-left" data-moveto="go-to-right" title="Chuyển sang trái">
                                    <span class="glyphicon glyphicon-arrow-left hidden-xs" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-arrow-up hidden-md hidden-lg hidden-sm" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input type="text" name="search-right" class="form-control" placeholder="Tìm kiếm...">
                                </div>
                                <table class="table table-bordered table-hover" id="tableright">
                                    <thead>
                                        <tr><th class="col-md-1" style="text-align: center;">
                                            <input type="checkbox" id="check-all-right" value="all">
                                        </th>
                                        <th class="col-md-11" style="text-align: center;">Họ và tên</th>
                                    </tr></thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        
        <script src="js/script.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
